<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
    <title>Tabuada</title>
</head>
<body>
    <div class="container">
        <main id="main-container">
            <h1>Digite o número para gerar a tabuada</h1>
            <div class="div-calcular">
                <ul>
                    <li>
                        <label>Tabuado do:</label>
                        <input id="tabuada" type="text">
                    </li>
                    <li>
                        <label>Multiplica até:</label>
                        <input id="multiplica" type="text">
                    </li>
                </ul>

                <input type="button" id="button-calcular" value="Calcular">

            </div>
            <h2>Tabuada do número</h2>
            <div id="div-result">
                <p>Informe um número para calcular uma tabuada</p>
               
            </div>
        </main>

    </div>
</body>
</html>
